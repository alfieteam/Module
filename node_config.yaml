# Node Configuration for Smart Home Modules
# This file contains a list of all nodes in the system, their assigned CAN ID ranges,
# and descriptions of their functionalities, sensors, and devices.

nodes:
  - id: 1
    name: Sensors Module
    can_range: [0x101, 0x114]  # Reserved CAN ID range for Node 1
    description: Module for environmental and other sensors.
    sensors:
      - id: 0x101
        name: Temperature (BMP280)
        description: Measures environmental temperature in °C via BMP280.
      - id: 0x102
        name: Humidity (BMP280)
        description: Measures relative humidity in % via BMP280.
      - id: 0x103
        name: Pressure (BMP280)
        description: Measures atmospheric pressure in hPa via BMP280.
      - id: 0x104
        name: Voltage (Miter)
        description: Measures voltage in V via Miter.
      - id: 0x105
        name: Current (Miter)
        description: Measures current in A via Miter.
      - id: 0x106
        name: Power (Miter)
        description: Measures power in W via Miter.
      - id: 0x107
        name: Power Factor (Miter)
        description: Measures power factor via Miter.
      - id: 0x108
        name: Total Energy (Miter)
        description: Measures total active electric energy via Miter.

  - id: 2
    name: Switch Module
    can_range: [0x121, 0x140]  # Reserved CAN ID range for Node 2
    description: Modular switch module with 6 inputs. Each switch controls different devices.
    devices:
      - id: 0x121
        name: NeoPixel On/Dim Up
        description: Controls turning on or dimming up the NeoPixel strip.
      - id: 0x122
        name: NeoPixel Off/Dim Down
        description: Controls turning off or dimming down the NeoPixel strip.
      - id: 0x123
        name: Blind Open
        description: Opens the electric blinds.
      - id: 0x124
        name: Blind Close
        description: Closes the electric blinds.
      - id: 0x125
        name: Main Light On/Dim Up
        description: Controls turning on or dimming up the main light.
      - id: 0x126
        name: Main Light Off/Dim Down
        description: Controls turning off or dimming down the main light.

  - id: 3
    name: Switch Module Extended
    can_range: [0x141, 0x160]  # Reserved CAN ID range for Node 3
    description: Modular switch module with 12 inputs. Each pair of buttons controls one device.
    devices:
      - id: 0x141
        name: Bathroom Light On/Dim Up
        description: Controls turning on or dimming up the bathroom light.
      - id: 0x142
        name: Bathroom Light Off/Dim Down
        description: Controls turning off or dimming down the bathroom light.
      - id: 0x143
        name: NeoPixel On/Dim Up
        description: Controls turning on or dimming up the NeoPixel strip.
      - id: 0x144
        name: NeoPixel Off/Dim Down
        description: Controls turning off or dimming down the NeoPixel strip.
      - id: 0x145
        name: Towel Rail On
        description: Turns on the towel rail.
      - id: 0x146
        name: Towel Rail Off
        description: Turns off the towel rail.
      - id: 0x147
        name: Window Blind Open
        description: Opens the window blind.
      - id: 0x148
        name: Window Blind Close
        description: Closes the window blind.
      - id: 0x149
        name: Outdoor Light On
        description: Turns on the outdoor light.
      - id: 0x14A
        name: Outdoor Light Off
        description: Turns off the outdoor light.
      - id: 0x14B
        name: Main Light On/Dim Up
        description: Controls turning on or dimming up the main light.
      - id: 0x14C
        name: Main Light Off/Dim Down
        description: Controls turning off or dimming down the main light.

