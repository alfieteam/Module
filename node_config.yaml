# Node Configuration for Smart Home Modules
# This file contains a list of all nodes in the system, their assigned CAN ID ranges,
# and descriptions of their functionalities, sensors, and devices.

nodes:
  - id: 1
    name: Sensors Module
    can_range: [0x101, 0x114]  # Reserved CAN ID range for Node 1
    description: Module for environmental and other sensors.
    sensors:
      - id: 0x101
        name: Temperature (BMP280)
        description: Measures environmental temperature in °C via BMP280.
      - id: 0x102
        name: Humidity (BMP280)
        description: Measures relative humidity in % via BMP280.
      - id: 0x103
        name: Pressure (BMP280)
        description: Measures atmospheric pressure in hPa via BMP280.
      - id: 0x104
        name: Voltage (Miter)
        description: Measures voltage in V via Miter.
      - id: 0x105
        name: Current (Miter)
        description: Measures current in A via Miter.
      - id: 0x106
        name: Power (Miter)
        description: Measures power in W via Miter.
      - id: 0x107
        name: Power Factor (Miter)
        description: Measures power factor via Miter.
      - id: 0x108
        name: Total Energy (Miter)
        description: Measures total active electric energy via Miter.

  - id: 2
    name: Switch Module
    can_range: [0x121, 0x140]  # Reserved CAN ID range for Node 2
    description: Modular switch module with 6 inputs. Each switch controls different devices.
    devices:
      - id: 0x121
        name: NeoPixel On/Dim Up
        description: Controls turning on or dimming up the NeoPixel strip.
      - id: 0x122
        name: NeoPixel Off/Dim Down
        description: Controls turning off or dimming down the NeoPixel strip.
      - id: 0x123
        name: Blind Open
        description: Opens the electric blinds.
      - id: 0x124
        name: Blind Close
        description: Closes the electric blinds.
      - id: 0x125
        name: Main Light On/Dim Up
        description: Controls turning on or dimming up the main light.
      - id: 0x126
        name: Main Light Off/Dim Down
        description: Controls turning off or dimming down the main light.

  - id: 3
    name: Switch Module Extended
    can_range: [0x141, 0x160]  # Reserved CAN ID range for Node 3
    description: Modular switch module with 12 inputs. Each pair of buttons controls one device.
    devices:
      - id: 0x121
        name: NeoPixel On/Dim Up
        description: Controls turning on or dimming up the NeoPixel strip.
      - id: 0x122
        name: NeoPixel Off/Dim Down
        description: Controls turning off or dimming down the NeoPixel strip.
      - id: 0x123
        name: Blind Open
        description: Opens the electric blinds.
      - id: 0x124
        name: Blind Close
        description: Closes the electric blinds.
      - id: 0x125
        name: Main Light On/Dim Up
        description: Controls turning on or dimming up the main light.
      - id: 0x126
        name: Main Light Off/Dim Down
        description: Controls turning off or dimming down the main light.
      - id: 0x141
        name: Bathroom Light On/Dim Up
        description: Controls turning on or dimming up the bathroom light.
      - id: 0x142
        name: Bathroom Light Off/Dim Down
        description: Controls turning off or dimming down the bathroom light.
      - id: 0x143
        name: Towel Rail On
        description: Turns on the towel rail.
      - id: 0x144
        name: Towel Rail Off
        description: Turns off the towel rail.
      - id: 0x145
        name: Outdoor Light On
        description: Turns on the outdoor light.
      - id: 0x146
        name: Outdoor Light Off
        description: Turns off the outdoor light.

  - id: 4
    name: UFH Module
    can_range: [0x161, 0x180]  # Reserved CAN ID range for Node 4
    description: Module for underfloor heating control.
    sensors:
      - id: 0x161
        name: Thermistor Sensor 1
        description: Measures floor temperature (Sensor 1) and sends data to Home Assistant.
      - id: 0x162
        name: Thermistor Sensor 2
        description: Measures floor temperature (Sensor 2) and sends data to Home Assistant.

  - id: 5
    name: Power Relay Module
    can_range: [0x181, 0x190]  # Reserved CAN ID range for Node 5
    description: Module for controlling high-power devices like boiler and towel rail.
    devices:
      - id: 0x181
        name: Boiler Control
        description: Controls the state (ON/OFF) of the boiler.
      - id: 0x143
        name: Towel Rail On
        description: Turns on the towel rail.
      - id: 0x144
        name: Towel Rail Off
        description: Turns off the towel rail.

  - id: 6
    name: DC Dimming Module
    can_range: [0x191, 0x1B0]  # Reserved CAN ID range for Node 6
    description: Module for controlling DC circuits with 4 PWM channels for dimming.
    devices:
      - id: 0x191
        name: Channel 1 - PWM Control
        description: Controls the brightness of the first DC light channel via PWM.
      - id: 0x192
        name: Channel 2 - PWM Control
        description: Controls the brightness of the second DC light channel via PWM.
      - id: 0x193
        name: Channel 3 - PWM Control
        description: Controls the brightness of the third DC light channel via PWM.
      - id: 0x194
        name: Channel 4 - PWM Control
        description: Controls the brightness of the fourth DC light channel via PWM.

  - id: 7
    name: AC 0-10V Light Module
    can_range: [0x201, 0x220]  # Reserved CAN ID range for Node 7
    description: Module for controlling AC lighting circuits with 0-10V dimming signals.
    devices:
      - id: 0x201
        name: Channel 1 - 0-10V Dimmer
        description: Controls the brightness of the first AC light channel.
      - id: 0x202
        name: Channel 2 - 0-10V Dimmer
        description: Controls the brightness of the second AC light channel.
      - id: 0x203
        name: Channel 3 - 0-10V Dimmer
        description: Controls the brightness of the third AC light channel.
      - id: 0x204
        name: Channel 4 - 0-10V Dimmer
        description: Controls the brightness of the fourth AC light channel.

  - id: 8
    name: Window Blind Module
    can_range: [0x221, 0x230]  # Reserved CAN ID range for Node 8
    description: Module for controlling one window blind with up, down, and stop functions.
    devices:
      - id: 0x221
        name: Blind - Up
        description: Raises the window blind.
      - id: 0x222
        name: Blind - Down
        description: Lowers the window blind.
      - id: 0x223
        name: Blind - Stop
        description: Stops the window blind movement.

  - id: 9
    name: MVHR Module
    can_range: [0x231, 0x240]  # Reserved CAN ID range for Node 9
    description: Module for ventilation and heating recovery with temperature, pressure, and humidity sensors (BMP280).
    sensors:
      - id: 0x231
        name: Temperature Sensor (BMP280)
        description: Measures ambient temperature for ventilation system.
      - id: 0x232
        name: Humidity Sensor (BMP280)
        description: Measures ambient humidity for ventilation system.
      - id: 0x233
        name: Pressure Sensor (BMP280)
        description: Measures ambient pressure for ventilation system.

