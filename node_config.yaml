# Node Configuration for Smart Home Modules
# This file contains a list of all nodes in the system, their assigned CAN ID ranges,
# and descriptions of their functionalities, sensors, and devices.

nodes:
  - id: 1
    name: Sensors Module
    can_range: [0x101, 0x114]  # Reserved CAN ID range for Node 1
    description: Module for environmental and other sensors.
    sensors:
      - id: 0x101
        name: Temperature (BMP280)
        description: Measures environmental temperature in °C via BMP280.
      - id: 0x102
        name: Humidity (BMP280)
        description: Measures relative humidity in % via BMP280.
      - id: 0x103
        name: Pressure (BMP280)
        description: Measures atmospheric pressure in hPa via BMP280.
      - id: 0x104
        name: Voltage (Miter)
        description: Measures voltage in V via Miter.
      - id: 0x105
        name: Current (Miter)
        description: Measures current in A via Miter.
      - id: 0x106
        name: Power (Miter)
        description: Measures power in W via Miter.
      - id: 0x107
        name: Power Factor (Miter)
        description: Measures power factor via Miter.
      - id: 0x108
        name: Total Energy (Miter)
        description: Measures total active electric energy via Miter.

